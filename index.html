<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YALL MENU v3.5 - YallaYCode</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono&display=swap');
        body {
            margin: 0; height: 100vh; background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ffff; font-family: 'Roboto Mono', monospace;
            display: flex; justify-content: center; align-items: center; text-align: center;
        }
        .box {
            padding: 40px; background: rgba(10,10,20,0.95); border: 2px solid #00ffff;
            border-radius: 20px; box-shadow: 0 0 50px rgba(0,255, c255,0.5); max-width: 560px;
        }
        .logo {
            font-family: 'Orbitron', sans-serif; font-size: 64px; font-weight: 900;
            text-shadow: 0 0 30px #00ffff; margin-bottom: 10px;
        }
        .btn {
            margin: 20px 10px; padding: 16px 40px; font-size: 22px; font-weight: bold;
            background: #00ffff; color: black; border: none; border-radius: 12px;
            cursor: pointer; transition: 0.3s;
        }
        .btn:hover { background: #00ffaa; transform: scale(1.05); }
        .btn.yt { background: #ff0000; color: white; }
        .btn.copy { background: #00ff00; }
        .status {
            margin-top: 20px; font-size: 20px; min-height: 40px; font-weight: bold;
        }
        a { color: #00ffff; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="box">
        <div class="logo">YALL MENU</div>
        <p>v3.5 — Made by <a href="https://youtube.com/@YallaYCode" target="_blank">@YallaYCode</a></p>

        <button class="btn copy" onclick="copyLoadstring()">
            LOAD FREE MENU (Copies Loadstring)
        </button>

        <div style="margin:30px 0; font-size:18px;">
            Want Premium (Aimbot, Godmode, Silent Aim)?<br>
            <b>Task:</b> Subscribe to my YouTube → Click button below
        </div>

        <button class="btn yt" onclick="window.open('https://youtube.com/@YallaYCode','_blank')">
            SUBSCRIBE ON YOUTUBE
        </button>

        <button class="btn" onclick="unlockPremium()">
            I SUBSCRIBED → UNLOCK PREMIUM
        </button>

        <div class="status" id="status"></div>
    </div>

    <script>
        const LOADSTRING = 'loadstring(game:HttpGet("https://raw.githubusercontent.com/yallcode/Yall-Menu/main/YallMenu.lua"))()';
        const PREMIUM_URL = 'https://raw.githubusercontent.com/yallcode/yall-menu-premium/main/premium.lua';

        function copyLoadstring() {
            navigator.clipboard.writeText(LOADSTRING);
            document.getElementById("status").innerHTML = 
                "<span style='color:#00ff00'>Loadstring copied! Paste in your executor</span>";
        }

        function unlockPremium() {
            document.getElementById("status").innerHTML = "Unlocking premium...";
            // First copy free loadstring
            navigator.clipboard.writeText(LOADSTRING);
            setTimeout(() => {
                const s = document.createElement("script");
                s.text = `loadstring(game:HttpGet("${PREMIUM_URL}"))()`;
                document.body.appendChild(s);
                document.getElementById("status").innerHTML = 
                    "<span style='color:lime'>PREMIUM UNLOCKED + Loadstring copied!</span>";
            }, 800);
        }
    </script>
</body>
</html>
