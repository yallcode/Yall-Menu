<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>YALL MENU v3.5 - Premium Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto+Mono&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #00ffff;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(10, 10, 20, 0.8);
            border-radius: 20px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.4);
            max-width: 500px;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 60px;
            font-weight: 900;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            margin-bottom: 10px;
            letter-spacing: 4px;
        }
        .version {
            color: #00ffaa;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .load-btn {
            background: #00ffff;
            color: #000;
            padding: 16px 40px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s;
            boxyrs: 0 0 20px #00ffff;
        }
        .load-btn:hover {
            background: #00ffaa;
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ffaa;
        }
        .premium-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px dashed #00ffff;
        }
        input {
            width: 300px;
            padding: 14px;
            margin: 15px;
            background: rgba(0,0,0,0.6);
            border: 2px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-size: 16px;
            text-align: center;
        }
        .status {
            margin-top: 20px;
            font-size: 18px;
            min-height: 30px;
        }
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #0088aa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">YALL MENU</div>
        <div class="version">v3.5 — 2025 Edition</div>
        <p>Free: Fly • Noclip • ESP • Teleports<br>Premium: Aimbot • Godmode • Silent Aim</p>

        <button class="load-btn" onclick="loadFree()">LOAD FREE MENU</button>

        <div class="premium-section">
            <p>Already have a key?</p>
            <input type="text" id="keyInput" placeholder="Enter premium key..." autocomplete="off"/>
            <br/>
            <button class="load-btn" onclick="unlockPremium()">UNLOCK PREMIUM</button>
        </div>

        <div class="status" id="status"></div>

        <div class="footer">
            Keys managed via GitHub • Nothing serious<br>
            <a href="https://github.com/yallcode/Yall-Menu" style="color:#00ffff;">github.com/yallcode/Yall-Menu</a>
        </div>
    </div>

    <script>
        const FREE_SCRIPT = "https://raw.githubusercontent.com/yallcode/Yall-Menu/main/YallMenu.lua";
        const KEYS_URL = "https://raw.githubusercontent.com/yallcode/yall-keys/main/keys.txt";

        function loadFree() {
            const status = document.getElementById("status");
            status.innerHTML = "Loading free menu...";
            const script = document.createElement("script");
            script.text = `loadstring(game:HttpGet("${FREE_SCRIPT}"))()`;
            document.body.appendChild(script);
            setTimeout(() => {
                status.innerHTML = "<span style='color:#00ffaa'>Free menu injected! Press RightShift in-game</span>";
            }, 1500);
        }

        async function unlockPremium() {
            const key = document.getElementById("keyInput").value.trim();
            const status = document.getElementById("status");
            if (!key) return status.innerHTML = "<span style='color:red'>Enter a key first!</span>";

            status.innerHTML = "Checking key on GitHub...";

            try {
                const res = await fetch(KEYS_URL);
                const text = await res.text();
                const validKeys = text.split("\n").map(k => k.trim()).filter(k => k);

                if (validKeys.includes(key)) {
                    status.innerHTML = "<span style='color:#00ffaa'>KEY ACCEPTED! Loading premium...</span>";
                    setTimeout(() => {
                        loadFree(); // load base first
                        const premium = document.createElement("script");
                        premium.text = `loadstring(game:HttpGet("https://raw.githubusercontent.com/yallcode/yall-menu-premium/main/premium.lua"))()`;
                        document.body.appendChild(premium);
                        status.innerHTML = "<span style='color:lime'>PREMIUM FULLY UNLOCKED</span>";
                    }, 1500);
                } else {
                    status.innerHTML = "<span style='color:red'>Invalid or expired key</span>";
                }
            } catch (e) {
                status.innerHTML = "<span style='color:red'>Failed to connect to GitHub</span>";
            }
        }

        // Auto-focus key input on mobile
        document.getElementById("keyInput").addEventListener("click", function() {
            this.select();
        });
    </script>
</body>
</html>
