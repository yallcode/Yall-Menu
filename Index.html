<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yall Menu v3.0 - Premium</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: cyan;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding-top: 10%;
        }
        input, button {
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
        }
        input { width: 300px; background: #111; color: cyan; }
        button {
            background: cyan;
            color: black;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover { background: #00ffff; }
        .logo {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 0 0 20px cyan;
        }
        .status { margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="logo">YALL MENU v3.0</div>
    <p>Premium Only â€¢ GitHub Verified Keys</p>
    <input type="text" id="keyInput" placeholder="Enter your premium key..." autocomplete="off">
    <br>
    <button onclick="checkKey()">UNLOCK PREMIUM</button>
    <div class="status" id="status">Waiting for key...</div>

    <script>
        async function checkKey() {
            const key = document.getElementById("keyInput").value.trim();
            const status = document.getElementById("status");

            if (!key) {
                status.innerHTML = "<span style='color:red'>Enter a key first!</span>";
                return;
            }

            status.innerHTML = "Checking key on GitHub...";

            try {
                const response = await fetch("https://raw.githubusercontent.com/YourGithubUsername/yall-keys/main/keys.txt");
                const keys = await response.text();
                
                if (keys.includes(key)) {
                    status.innerHTML = "<span style='color:lime'>KEY ACCEPTED! Loading Premium...</span>";
                    setTimeout(() => {
                        // Inject the real premium script
                        const script = document.createElement("script");
                        script.src = "https://raw.githubusercontent.com/YourGithubUsername/yall-menu-premium/main/premium.lua";
                        document.body.appendChild(script);
                        status.innerHTML = "Premium Injected! Press RightShift in-game.";
                    }, 1500);
                } else {
                    status.innerHTML = "<span style='color:red'>Invalid or expired key.</span>";
                }
            } catch {
                status.innerHTML = "<span style='color:red'>Failed to connect to GitHub.</span>";
            }
        }
    </script>
</body>
</html>
